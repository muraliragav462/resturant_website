<h2 style="text-align:center;color:#000099;">Our Menu</h2>

    <button onclick="addToCart('Burger Rs:120')">Add to Cart</button>

script src="menu.js"></script>
<script>
 function addToCart(item){
 let cart = JSON.parse(localStorage.getItem("cart")) || [];
let name =  item.split("Rs:")[0].trim();
let price = parseInt(item.split("Rs:")[1].trim());
cart.push({name:name,price:price});
localStorage.setItem("cart",JSON.stringify(cart));
alert(name + "Item Aadded to Cart!");
}

</script>
